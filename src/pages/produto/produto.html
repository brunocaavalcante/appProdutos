
<ion-header>

  <ion-navbar>
    <ion-title>Produto</ion-title>

    <ion-buttons end>
      <button icon-only=""  ion-button="" (click)="goToForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <button ion-item *ngFor= 'let produto of produtos' (click)="goToEdit(produto)">

          <button item-left clear ion-button="" icon-only="" (click)="deleteProduto(produto)">
            <ion-icon name="trash"></ion-icon>
          </button>

          <h2>{{produto.id}} - {{produto.nome}}</h2>
          <ion-note item-right>{{produto.tipo}}</ion-note>

        </button>
    </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Formulario Produtos:</ion-title>

    <ion-buttons end>
        <button icon-only=""  ion-button="" (click)="save()">
          SALVAR
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
       <ion-label stacked="">Nome:</ion-label>
       <ion-input type="text" [(ngModel)]="produto.nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked="">Tipo:</ion-label>
        <ion-select [(ngModel)]="produto.tipo">
          <ion-option>Frutas</ion-option>
          <ion-option>Verduras</ion-option>
          <ion-option>Legumes</ion-option>
        </ion-select>
   </ion-item>
  </ion-list>

</ion-content>
